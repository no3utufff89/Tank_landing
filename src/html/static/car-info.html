<section class="section car-info">
    <div class="container">
        <div class="car-info__header">
            <div class="car-info__sticker sticker">
                <span class="sticker__text"> Осталось 5 автомобилей по спец цене </span>
            </div>
            <div class="car-info__content">
                <div class="offer">
                    <p class="offer__warning">Только в АВТОРУСЬ!</p>
                    <p class="offer__car-title"></p>
                    <p class="offer__text">Выгода по Trade-In <br />до 450 000 ₽</p>
                    <div class="offer__attention">
                        <svg class="icon">
                            <use xlink:href="@img/icons/sprite.svg#warning-icon"></use>
                        </svg>
                        <span>Ограниченное предложение!</span>
                        <svg class="icon">
                            <use xlink:href="@img/icons/sprite.svg#warning-icon"></use>
                        </svg>
                    </div>
                </div>
                <div class="action-block">
                    <button class="btn action-elem action-elem_fill">
                        Узнать стоимость по акции
                        <svg class="icon">
                            <use xlink:href="img/icons/sprite.svg#chevron-down-icon"></use>
                        </svg>
                    </button>
                    <button class="btn action-elem action-elem_bordered">
                        Тест-драйв
                        <svg class="icon">
                            <use xlink:href="img/icons/sprite.svg#chevron-down-icon"></use>
                        </svg>
                    </button>
                    <button class="btn action-elem action-elem_bordered">
                        Рассчитать кредит
                        <svg class="icon">
                            <use xlink:href="img/icons/sprite.svg#chevron-down-icon"></use>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="car-info__car-preview preview">
                <div class="preview__image">
                    <img
                        src="@img/cars/red-car-300.png"
                        alt="Red TANK 300"
                        width="932"
                        height="524"
                    />
                </div>
                <div class="preview__colors">
                    <ul class="colors-list">
                        <!-- <li class="colors-list__item">
                            <button
                                class="btn colors-list__btn"
                                aria-label="red color button"
                                type="button"
                            ></button>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="car-info__body">
            <ul class="car-advantages">
                <li class="car-advantages__item car-advantage">
                    <svg class="icon car-advantage__icon">
                        <use xlink:href="@img/icons/sprite.svg#file-check-icon"></use>
                    </svg>
                    <h3 class="car-advantage__text">Автомобили в наличии с ПТС</h3>
                </li>
                <li class="car-advantages__item car-advantage">
                    <svg class="icon car-advantage__icon">
                        <use xlink:href="@img/icons/sprite.svg#shield-tick-icon"></use>
                    </svg>
                    <h3 class="car-advantage__text">Сервисная поддержка до 5 лет / 150 000 км</h3>
                </li>
                <li class="car-advantages__item car-advantage">
                    <svg class="icon car-advantage__icon">
                        <use xlink:href="@img/icons/sprite.svg#tag-icon"></use>
                    </svg>
                    <h3 class="car-advantage__text">Улучшим любое предложение</h3>
                </li>
                <li class="car-advantages__item car-advantage">
                    <svg class="icon car-advantage__icon">
                        <use xlink:href="@img/icons/sprite.svg#shield-tick-icon"></use>
                    </svg>
                    <h3 class="car-advantage__text">Кредит 0,01%</h3>
                </li>
            </ul>
        </div>
        <div class="car-info__footer">
            <div class="car-info__slider">
                <ul class="car-slider">
                    <li class="car-slider__item">
                        <img
                            src="@img/sliders/tank_300/tank-300_01.png"
                            alt="TANK 300 image"
                            width="240"
                            height="200"
                        />
                    </li>
                    <li class="car-slider__item">
                        <img
                            src="@img/sliders/tank_300/tank-300_02.png"
                            alt="TANK 300 image"
                            width="240"
                            height="200"
                        />
                    </li>
                    <li class="car-slider__item">
                        <img
                            src="@img/sliders/tank_300/tank-300_03.png"
                            alt="TANK 300 image"
                            width="240"
                            height="200"
                        />
                    </li>
                    <li class="car-slider__item">
                        <img
                            src="@img/sliders/tank_300/tank-300_04.png"
                            alt="TANK 300 image"
                            width="240"
                            height="200"
                        />
                    </li>
                    <li class="car-slider__item">
                        <img
                            src="@img/sliders/tank_300/tank-300_05.png"
                            alt="TANK 300 image"
                            width="240"
                            height="200"
                        />
                    </li>
                    <li class="car-slider__item">
                        <img
                            src="@img/sliders/tank_300/tank-300_01.png"
                            alt="TANK 300 image"
                            width="240"
                            height="200"
                        />
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
