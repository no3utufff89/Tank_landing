<header class="header">
    <div class="container">
        <a href="#" class="logo-link header__logo-link"
            ><img src="@img/logo.svg" alt="Логотип Tank" width="54" height="70"
        /></a>
        <div class="header__row dt-row">
            <div class="dt-row__top">
                <span class="address-text header__address-text">
                    <svg class="icon">
                        <use xlink:href="@img/icons/sprite.svg#marker-pin-icon"></use>
                    </svg>
                    Ярославское шоссе, владение 2 В, строение 3 (МКАД, 95 км)
                </span>
                <div class="header__callback-block">
                    <button class="btn callback-btn header__callback-btn">
                        <svg class="icon">
                            <use xlink:href="@img/icons/sprite.svg#settings-icon"></use>
                        </svg>
                        <span>Записаться на сервис</span>
                    </button>
                    <button class="btn callback-btn header__callback-btn">
                        <svg class="icon">
                            <use xlink:href="@img/icons/sprite.svg#speedometer-icon"></use>
                        </svg>
                        <span>Тест-драйв</span>
                    </button>
                </div>
            </div>
            <div class="dt-row__bottom">
                <div class="header__text-block">
                    <span class="header__title header__title_divided">АВТОРУСЬ TANK</span>
                    <span class="header__subtitle"> Официальный дилер </span>
                </div>
                <div class="header__callback-block">
                    <div class="phone-block header__phone-block">
                        <a href="tel:89898989898" class="phone-link phone-block__link"
                            >+7 (999) 999-99-99</a
                        >
                        <span class="phone-block__status"> Мы на связи </span>
                    </div>
                    <button class="btn action-elem action-elem_fill">
                        <svg class="icon">
                            <use xlink:href="@img/icons/sprite.svg#phone-incoming-icon"></use>
                        </svg>
                        <span>Заказать звонок</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="header__row-mobile mobile-row">
            <div class="mobile-row__text-block">
                <span class="mobile-row__title"> АВТОРУСЬ TANK Лосиный Остров </span>
                <span class="mobile-row__subtitle">Официальный дилер</span>
            </div>
            <div class="mobile-row__controls">
                <a href="tel:89898989" class="mobile-row__phone-link">
                    <svg class="icon">
                        <use xlink:href="@img/icons/sprite.svg#phone-call-icon"></use>
                    </svg>
                </a>
                <!-- <button class="nav-btn" aria-label="Мобильное меню" title="Меню">
                    <span class="nav-btn__line" aria-hidden="true"></span>
                </button> -->
            </div>
        </div>
    </div>
</header>
