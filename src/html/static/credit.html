<section class="section credit">
    <div class="container">
        <div class="credit__content">
            <div class="credit__header">
                <h3 class="credit__title">Оставьте заявку на кредит</h3>
                <p class="credit__subtitle">и получите одобрение за 1 день!</p>
            </div>
            <div class="credit__body">
                <form action="#" class="credit__form callback-form" id="callback-form">
                    <label class="callback-form__label" for="tel">
                        <span class="callback-form__label-text"> Телефон </span>
                        <input type="tel" />
                    </label>
                    <label
                        class="callback-form__label callback-form__label_agreement"
                        for="callback-form_agreement"
                    >
                        <input type="checkbox" required id="callback-form_agreement" />
                        <span> Согласен на обработку персональных данных. </span>
                    </label>
                    <button class="btn action-elem action-elem_fill">
                        Отправить заявку
                        <svg class="icon">
                            <use xlink:href="img/icons/sprite.svg#chevron-down-icon"></use>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
