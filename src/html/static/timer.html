<section class="section timer">
    <div class="container">
        <div class="timer__wrapper">
            <p class="timer__title">Срок действия спецпредложения:</p>
            <div class="timer-block">
                <div class="timer-block__item timer-days">
                    <span class="timer__digit timer__days"> 2 </span>
                    <span class="timer__text timer__days-text">дня</span>
                </div>
                <span class="timer-divider">:</span>
                <div class="timer-block__item timer-hours">
                    <span class="timer__digit timer__hours"> 06 </span>
                    <span class="timer__text timer__hours-text">часов</span>
                </div>
                <span class="timer-divider">:</span>
                <div class="timer-block__item timer-minutes">
                    <span class="timer__digit timer__minutes"> 14 </span>
                    <span class="timer__text timer__minutes-text">минут</span>
                </div>
                <span class="timer-divider">:</span>
                <div class="timer-block__item timer-seconds">
                    <span class="timer__digit timer__seconds">55 </span>
                    <span class="timer__text timer__seconds-text">секунд</span>
                </div>
            </div>
            <button class="btn action-elem action-elem_fill">
                Узнать цену с выгодами
                <svg class="icon">
                    <use xlink:href="img/icons/sprite.svg#chevron-down-icon"></use>
                </svg>
            </button>
        </div>
    </div>
</section>
