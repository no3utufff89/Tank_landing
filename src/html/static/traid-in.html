<section class="sction traid-in">
    <div class="container">
        <div class="traid-in__image">
            <picture>
                <source
                    srcset="img/bg/traid-in.webp"
                    type="image/webp"
                    media="(min-width: 769px)"
                />
                <img
                    src="@img/bg/traid-in_bg_mobile.webp"
                    alt="new car tank"
                    width="636"
                    height="320"
                />
            </picture>
        </div>
        <div class="traid-in__content">
            <h3 class="traid-in__text">
                ОБМЕН ПО TRADE-IN <br />
                НА ВЫГОДНЫХ УСЛОВИЯХ
            </h3>
            <button class="action-elem action-elem_fill traid-in__action-elem">
                Отправить заявку
                <svg class="icon">
                    <use xlink:href="img/icons/sprite.svg#chevron-down-icon"></use>
                </svg>
            </button>
        </div>
    </div>
</section>
